[qtalk]
domain = qtalk
ckey_check = False
single_portrait = /file/v2/download/8c9d42532be9316e2202ffef8fcfeba5.png
muc_portrait = /file/v2/download/eb574c5a1d33c72ba14fc1616cde3a42.png
auth_ckey_url =

[log]
level = INFO


#必填
#测试用例为的pg版本为pg10
[postgresql]
host = localhost
password = 123456
port = 5432
user = ejabberd
database = ejabberd


#redis相关配置，如果用到ckey验证则可以必填
#如果使用sentinel连接redis，请将sentinel设为True
#已经通过decode_responses处理过py-redis编码问题
#如果redis没有密码密码处请填空
[redis]
if_sentinel = False
host = 127.0.0.1
database = 2
timeout = 0.5
port = 6379
password = 123456

#使用逗号分割host, 使用host:port, hosta:porta,hostb:portb
[redis_sentinel]
hosts =
service_name =
password =
timeout =
database =

#监听kafka制作聊天cache加速排序,需要kafka服务或者redis服务
[cache]
if_cache = False
max_buffer = 20


#逗号分割consumer_broker
[kafka]
qtalk_chat_topic =
qtalk_group_topic =
consumer_broker_params =
group_id =

#历史消息搜索，使用基础的pg搜索，如需拓展需要安装elastic search,如不需要此功能可以填False
#pinyin_cache表示返回的是用户id还是中文id，如开启将每天定时制作缓存
[lookback]
if_es = False
lookback = False
pinyin_cache = False


[elasticsearch]
saas =

#消息分享功能
[sharemsg]
file_url = https://qt.qunar.com

[cache_redis]
if_sentinel = False
host = 127.0.0.1
database = 2
timeout = 30
port = 6379
password = 123456

[meeting_detail]
action_url = http://127.0.0.1:8081/check/meeting/meeting_action.qunar
info_url = http://127.0.0.1:8081/check/meeting/meeting_info.qunar
